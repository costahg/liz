<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disparos</title>
  <style>
    :root {
      --bg: #0f2620;
      --panel: #123229;
      --panel-2: #0f2b24;
      --border: #1f5a4b;
      --primary: #18a27f;
      --primary-600: #149070;
      --primary-700: #117e64;
      --wa-accent: #25d366;
      --wa-focus: #00a884;
      --text: #e9f7f1;
      --muted: #b2cdc4;
      --error: #ff6b6b;
      --ok: #2ecc71;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(24,162,127,0.18), transparent 60%),
        radial-gradient(900px 600px at 10% 110%, rgba(37,211,102,0.14), transparent 60%),
        linear-gradient(180deg, #112920 0%, #0f2620 60%, #0e231e 100%);
      color: var(--text);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: grid; place-items: center; padding: 24px;
    }
    .card {
      width: 440px; max-width: 100%;
      background: linear-gradient(180deg, var(--panel) 0%, #0f2e26 100%);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 18px 56px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    .card__header { display: none }
    .card__body { padding: 16px; display: grid; gap: 12px }
    .field { display: grid; gap: 8px }
    .label { font-size: 13px; color: var(--muted) }
    select, textarea {
      width: 100%; background: var(--panel-2);
      border: 1px solid var(--border); color: var(--text);
      border-radius: 10px; outline: none;
      transition: border .15s ease, box-shadow .15s ease;
      box-shadow: inset 0 1px 0 rgba(0,0,0,.12);
    }
    select { padding: 12px; font-size: 15px }
    textarea { padding: 12px; font-size: 14px; min-height: 180px; resize: vertical }
    select:focus, textarea:focus {
      border-color: var(--wa-focus);
      box-shadow:
        0 0 0 3px rgba(37,211,102,.18),
        0 0 0 6px rgba(24,162,127,.22);
    }
    .stats {
      display: flex; justify-content: flex-end; align-items: center; gap: 8px;
      color: var(--muted); font-size: 12px;
    }
    .actions {
      padding: 14px 16px; border-top: 1px solid var(--border);
      background: linear-gradient(180deg, #113429, #0f2b24);
      display: grid; gap: 10px
    }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      border: 0; cursor: pointer; border-radius: 12px; padding: 12px 14px; font-weight: 700;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-600) 50%, var(--primary-700) 100%);
      color: #e8fff6;
      box-shadow: 0 14px 34px rgba(24,162,127,.28), inset 0 -2px 0 rgba(0,0,0,.18);
      transition: transform .06s ease, filter .12s ease;
    }
    .btn:active { transform: translateY(1px) }
    .btn:hover { filter: brightness(1.02) }
    .btn[disabled] { opacity: .6; cursor: not-allowed }
    .toast {
      border-radius: 10px; padding: 10px 12px; font-size: 13px;
      background: #113429; border: 1px solid var(--border); color: var(--text);
    }
    .toast--ok { border-color: rgba(46, 204, 113, .45) }
    .toast--err { border-color: rgba(255, 107, 107, .65) }
    .log { display: none }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0 }
  </style>
</head>
<body>
  <main class="card" role="region" aria-label="Formulário de disparo em massa">
    <header class="card__header" aria-hidden="true"></header>
    <form class="card__body" id="massa-form" autocomplete="off">
      <div class="field">
        <label class="label" for="usuario">Usuário</label>
        <select id="usuario" required>
          <option value="" disabled selected>Selecione</option>
          <option>Henrique</option>
        <option>Flaviana</option>
          <option>Beatriz</option>
        </select>
      </div>
      <div class="field">
        <label class="label" for="lista">Lista</label>
        <textarea id="lista" placeholder="Nome
11999999999
Nome
+55 (11) 99999-9999
..." required></textarea>
      </div>
      <div class="stats">
        <span id="contagem">0 Leads</span>
      </div>
    </form>
    <div class="actions">
      <button class="btn" id="enviar" form="massa-form" type="submit">Enviar</button>
      <div class="toast" id="toast" hidden></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('massa-form');
    const usuarioEl = document.getElementById('usuario');
    const listaEl = document.getElementById('lista');
    const btn = document.getElementById('enviar');
    const toast = document.getElementById('toast');
    const contagem = document.getElementById('contagem');
    const ENDPOINT = 'https://n8.lizapeproprio.shop/webhook/massa';

    function showToast(msg, type = 'ok') {
      toast.textContent = msg;
      toast.className = `toast toast--${type === 'ok' ? 'ok' : 'err'}`;
      toast.hidden = false;
      setTimeout(() => toast.hidden = true, 6000);
    }

    function linhaLimpa(s) { return (s || '').replace(/\u00A0/g, ' ').trim() }

    function normalizarTelefoneBRQualquer(entrada) {
      if (!entrada) return null;
      let s = String(entrada);
      s = s.replace(/(?:ext|ramal|r|x|#)\.?:?\s*\d{1,6}/gi, ' ');
      s = s.replace(/(?!^\+)[^\d]/g, '');
      s = s.replace(/^00/, '+').replace(/^011/, '+');
      s = s.replace(/^\+/, '');
      if (s.startsWith('55')) s = s.slice(2);
      s = s.replace(/^0+/, '');
      s = s.replace(/\D/g, '');
      if (s.length > 11) s = s.slice(-11);
      if (s.length !== 11) return null;
      return s;
    }

    function primeiroNomeDe(nome) {
      if (!nome) return '';
      const cleaned = nome
        .replace(/[0-9]/g, ' ')
        .replace(/[.,;:\/\\|_+=*'"`~^ºª()[\]{}<>!?@€£$&%–—\-]/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
      const partes = cleaned.split(' ').filter(Boolean);
      return (partes[0] || '').normalize('NFD').replace(/[\u0300-\u036f]/g, (m)=>m) || '';
    }

    function encontrarTelefonesNaLinha(linha) {
      const resultados = [];
      if (!linha) return resultados;
      const rx = /[+\d()[\]\s.\-\/]{8,}/g;
      let m;
      while ((m = rx.exec(linha)) !== null) {
        const bruto = m[0];
        const norm = normalizarTelefoneBRQualquer(bruto);
        if (norm) {
          resultados.push({ bruto, norm, start: m.index, end: m.index + bruto.length });
        }
      }
      return resultados;
    }

    function nomesParaCadaTelefone(linha, matches) {
      const nomes = [];
      let cursor = 0;
      for (let i = 0; i < matches.length; i++) {
        const m = matches[i];
        const trechoAnterior = linha.slice(cursor, m.start);
        nomes.push(trechoAnterior);
        cursor = m.end;
      }
      return nomes;
    }

    function parseLeadsSmart(texto) {
      const rawChunks = linhaLimpa(texto)
        .split(/[\r\n]+|[|;]+/g)
        .map(s => s.trim())
        .filter(Boolean);

      const leads = [];
      let bufferNome = '';

      for (const chunk of rawChunks) {
        const linha = chunk;
        const phones = encontrarTelefonesNaLinha(linha);

        if (phones.length === 0) {
          bufferNome = [bufferNome, linha].filter(Boolean).join(' ').trim();
          continue;
        }

        const nomesLocais = nomesParaCadaTelefone(linha, phones);

        for (let i = 0; i < phones.length; i++) {
          const tel = phones[i].norm;
          let nomeCand = (nomesLocais[i] || '').trim();
          if (!nomeCand) nomeCand = bufferNome;
          if (!nomeCand) {
            const direita = linha.slice(phones[i].end);
            nomeCand = direita.trim();
          }
          const first = primeiroNomeDe(nomeCand);
          if (first && tel) {
            leads.push({ nome: first, telefone: tel });
          }
        }
        bufferNome = '';
      }
      return leads;
    }

    function contarLeads(texto) {
      return { pares: parseLeadsSmart(texto).length };
    }

    function atualizarMetrica() {
      const { pares } = contarLeads(listaEl.value);
      contagem.textContent = `${pares} Leads`;
    }

    listaEl.addEventListener('input', atualizarMetrica);

    const logLine = () => {};

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = usuarioEl.value;
      const texto = listaEl.value;

      if (!usuario) { showToast('Selecione um usuário', 'err'); usuarioEl.focus(); return }
      if (!texto) { showToast('Cole a lista de leads', 'err'); listaEl.focus(); return }

      const leads = parseLeadsSmart(texto);

      if (leads.length === 0) {
        showToast('Formato inválido ou nenhum lead válido', 'err'); listaEl.focus(); return;
      }

      const listaNormalizada = leads.map(l => `${l.nome}\n${l.telefone}`).join('\n');
      const payload = { usuario, lista: listaNormalizada, leads };

      btn.disabled = true; btn.textContent = 'Enviando...';
      showToast(`Enviando ${leads.length} leads...`);

      try {
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        let data = null;
        try { data = await res.json() } catch (_) {}

        if (!res.ok) {
          const msg = (data && (data.error || data.message)) || `HTTP ${res.status}`;
          throw new Error(msg);
        }

        showToast('Enviado com sucesso', 'ok');
      } catch (err) {
        console.error(err);
        showToast('Erro ao enviar', 'err');
      } finally {
        btn.disabled = false; btn.textContent = 'Enviar';
      }
    });

    atualizarMetrica();
  </script>
</body>
</html>
