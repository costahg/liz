<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat n8n â€“ Ape Proprio Dark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0B1220;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    #chat-container {
      background: #14203A;
      border-radius: 18px;
      box-shadow: 0 8px 32px #000c;
      width: 370px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid #0057FF;
    }
    #chat-messages {
      flex: 1;
      padding: 20px 16px 12px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 78%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.5;
      word-break: break-word;
      font-size: 16px;
    }
    .user {
      align-self: flex-end;
      background: #182344;
      color: #11C3FF;
      border: 1px solid #0057FF;
    }
    .bot {
      align-self: flex-start;
      background: #11224D;
      color: #B6C2D1;
      border: 1px solid #003B99;
    }
    #chat-input-area {
      display: flex;
      gap: 8px;
      background: #101729;
      padding: 16px;
      border-top: 1px solid #003B99;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #003B99;
      background: #14203A;
      color: #FFFFFF;
      font-size: 16px;
      outline: none;
    }
    #chat-send {
      background: #0057FF;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chat-send:active, #chat-send:hover {
      background: #11C3FF;
      color: #14203A;
    }
    ::-webkit-scrollbar {
      width: 8px;
      background: #14203A;
    }
    ::-webkit-scrollbar-thumb {
      background: #003B99;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <form id="chat-input-area" autocomplete="off">
      <input id="chat-input" type="text" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button id="chat-send" type="submit">Enviar</button>
    </form>
  </div>
  <script>
const chat = document.getElementById('chat-messages');
const form = document.getElementById('chat-input-area');
const input = document.getElementById('chat-input');

// FunÃ§Ã£o para exibir mensagem no chat
function addMsg(msg, sender) {
  const div = document.createElement('div');
  div.className = `msg ${sender}`;
  div.textContent = msg;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// MÃ©todo para ENVIAR mensagem para o n8n e RECEBER a resposta
async function sendMsgToBot(message) {
  // Mostra mensagem do usuÃ¡rio
  addMsg(message, 'user');
  // Mostra loading do bot
  addMsg('Digitando...', 'bot');

  try {
    // FAÃ‡A O REPLACE pelo seu webhook real:
    const response = await fetch('https://n8.lizapeproprio.shop/webhook/webhook', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ msg: message })
      // O nome do campo "msg" depende do que o seu n8n espera!
    });
    const data = await response.json();

    // Remove o "Digitando..." antes de mostrar a resposta real
    document.querySelectorAll('.bot').forEach(el => {
      if (el.textContent === 'Digitando...') el.remove();
    });

    // Mostra a resposta do bot
    addMsg(data.resposta || '[Sem resposta do bot]', 'bot');
    // Ajuste "data.resposta" se o n8n retornar outro campo!
  } catch (err) {
    document.querySelectorAll('.bot').forEach(el => {
      if (el.textContent === 'Digitando...') el.remove();
    });
    addMsg('Erro ao conectar com o bot ðŸ˜¢', 'bot');
  }
}

// Evento de submit do formulÃ¡rio
form.addEventListener('submit', function (e) {
  e.preventDefault();
  const message = input.value.trim();
  if (!message) return;
  input.value = '';
  sendMsgToBot(message);
});
  </script>
</body>
</html>
